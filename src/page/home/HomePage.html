<h1>{{title}}</h1>
<div data-bind="with:resources">
	<h2>Memory</h2>
	<dl>
		<dt>
			<span>Used</span>
			[{{memory.used}}/{{memory.used + memory.free}}]
		</dt>
		<dd>
			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progressbar" data-bind="style:{width:Math.floor((memory.used/(memory.used + memory.free))*100)+'%'}">
					{{Math.floor((memory.used/(memory.used + memory.free))*100)}}％
				</div>
			</div>
		</dd>

		<dt>
			<span>SwapUsed</span>
			[{{swap.used}}/{{swap.used + swap.free}}]
		</dt>
		<dd>
			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progressbar" data-bind="style:{width:Math.floor((swap.used/(swap.used + swap.free))*100)+'%'}">
					{{Math.floor((swap.used/(swap.used + swap.free))*100)}}％
				</div>
			</div>
		</dd>
	</dl>

</div>
<pre>{{ko.toJSON(resources, null, 2)}}</pre>
